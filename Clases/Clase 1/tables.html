<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Listado de cursos</h1>

    <table>
        <tr>
            <thead><b>Curso</b></thead>
            <thead><b>Horas</b></thead>
            <thead><b>Horario</b></thead>
            
        </tr>
        
        <tr>
            <td>CSS</td>
            <td>20</td>
            <td>16:00</td>
        </tr>
        
        <tr>
            <td>HTML</td>
            <td>20</td>
            <td>18:00</td>
        </tr>
        
        <tr>
            <td>JS</td>
            <td>60</td>
            <td>19:00</td>
        </tr>

        <h1>Fusion de columnas</h1>
        
        <table>
            <tr>
                <td colspan="2">Primera columna</td><!--Aumenta el espacio de la columna,serian como escribir dos columnas en una-->
            </tr>
            <tr>
                <td>Segunda columna</td>
                <td>Tercera columna</td>
            </tr>

        </table>

    </table>

    <h1>Fusion de filas</h1>
    
    <table>
        <tr>
            <td>Primera columna</td>
            <td rowspan="2">Segunda columna</td>
        </tr>
        <tr>
            <td>Tercera columna</td>
        </tr>


    </table>

</body>
</html>
