<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
</head>
<body>
    <header>
        <h1>Flexbox</h1>
    </header>
    <main>
        <h2>row</h2>
        <div class="row">
            <div class="caja-flex">1</div>
            <div class="caja-flex">2</div>
            <div class="caja-flex">3</div>
        </div>
        <h2>row-reverse</h2>
        <div class="row-reverse">
            <div class="caja-flex">1</div>
            <div class="caja-flex">2</div>
            <div class="caja-flex">3</div>
        </div>
        <h2>column</h2>
        <div class="column">
            <div class="caja-flex">1</div>
            <div class="caja-flex">2</div>
            <div class="caja-flex">3</div>
        </div>
        <h2>column-reverse</h2>
        <div class="column-reverse">
            <div class="caja-flex">1</div>
            <div class="caja-flex">2</div>
            <div class="caja-flex">3</div>
        </div>
        <h2>wrap</h2>
        <div class="wrap">
            <div class="caja-flex">1</div>
            <div class="caja-flex">2</div>
            <div class="caja-flex">3</div>
            <div class="caja-flex">4</div>
            <div class="caja-flex">5</div>
            <div class="caja-flex">6</div>
            <div class="caja-flex">7</div>
        </div>
        <h2>No-wrap</h2>
        <div class="no-wrap">
            <div class="caja-flex">1</div>
            <div class="caja-flex">2</div>
            <div class="caja-flex">3</div>
            <div class="caja-flex">4</div>
            <div class="caja-flex">5</div>
            <div class="caja-flex">6</div>
            <div class="caja-flex">7</div>
        </div>
        <h2>Flex-flow</h2>
        <div class="flex-flow">
            <div class="caja-flex">1</div>
            <div class="caja-flex">2</div>
            <div class="caja-flex">3</div>
        </div>
      


    </main>


    
</body>
</html>
