<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="https://www3.gobiernodecanarias.org/medusa/ecoescuela/sa/files/formidable/6/mondrian-1504681_960_720.png">
    <title>Mondrian</title>
</head>
<body>
    <h1>Mondrian</h1>
    <div class="caja-principal">
        <div class="caja-uno">
            <div class="izq-superior"></div>
            <div class="izq-centro"></div>
            <div class="izq-inferior"></div>
        </div>
        <div class="caja-dos">
            <div class="caja-superior">
                <div class="superior-izq"></div>
                <div class="superior-1"></div>
                <div class="superior-2"></div>
                <div class="superior-der"></div>
            </div>
            <div class="caja-centro">
                <div class="centro-superior-izq"></div>
                <div class="centro-superior-1"></div>
                <div class="centro-superior-2"></div>
                <div class="centro-superior-3"></div>
                <div class="centro-superior-der"></div>
                <div class="centro-inferior-izq"></div>
                <div class="centro-inferior-1"></div>
                <div class="centro-inferior-2"></div>
                <div class="centro-inferior-der"></div>
            </div>
            <div class="caja-inferior">
                <div class="inferior-izq"></div>
                <div class="inferior-centro"></div>
                <div class="inferior-der"></div>
            </div>
        </div>
        <div class="caja-tres">
            <div class="der-superior"></div>
            <div class="der-centro"></div>
            <div class="der-inferior"></div>
        </div>
    </div>   
    <footer>
        <h2>By Tobias Corvalan</h2>
    </footer>
   
    
</body>
</html>
