<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <main>
        <form action="">
            <label for="nombre">Nombre:</label>
            <input type="text" name="registro" id="nombre"><br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="registro" id="apellido"><br><br>
            <label for="">Modalidad de cursada:</label>
            <input type="radio" name="registro" id="On-Demand">
            <label for="On-Demand">On-Demand</label>
            <input type="radio" name="registro" id="En-vivo">
            <label for="En-vivo">En Vivo</label><br><br>
            <label for="Email">Correo:</label>
            <input type="email" name="registro" id="Email"><br><br>
            <input type="checkbox" name="registro" id="informacion">
            <label for="informacion">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba</label><br><br>
            <input type="checkbox" name="registro" id="terminos">
            <label for="terminos">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrolador web Full Stack</label><br><br>
            <input type="submit" value="Enviar">        
        </form>
    </main>
    
</body>
</html>
