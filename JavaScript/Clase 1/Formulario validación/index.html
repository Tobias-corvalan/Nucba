<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Validación</title>
</head>
<body>
<h1>Formulario</h1> 
<section>
    <form action="" class="form__container" id="form">
    <p class="form__title">Crear cuenta</p>

        <div class="form__field">
            <input type="text" placeholder="Username" class="form__input" id="name">
            <small></small>
        </div>
        <div class="form__field">
            <input type="text" placeholder="Email" class="form__input" id="email">
            <small></small>
        </div>
        <div class="form__field">
            <input type="text" placeholder="Telefono" class="form__input" id="phone">
            <small></small>
        </div>
        <div class="form__field">
            <input type="text" placeholder="Contraseña" class="form__input" id="password">
            <small></small>
        </div>
        <input type="submit" class="form__submit_btn" value="Enviar" >
    </form>
</section>






    <script src="main.js"></script>
</body>
</html>
